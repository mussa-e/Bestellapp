<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-mYwMg5Y..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="icon" type="image/png" href="assets/Favicon/favicon-16x16.png">
    <link rel="stylesheet" href="styles/basket.css">
    <link rel="stylesheet" href="styles/resp.css">

    <script src="scripts/db.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/basket.js"></script>
    <script src="scripts/sides.js"></script>
    <script src="scripts/drinks.js"></script>
    <script src="scripts/maindish.js"></script>
    <script src="scripts/respbasket.js"></script>

</head>

<body onload="init()">

    <header id="header">
        <a href="index.html"><img href="index.html" src="assets/Logo/Logo.png" alt="Logo"></a>

        <div class="menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    


<div class="content-wrapper">


    <div class="content">
    <div class="head-pic-sec">
        <img src="assets/img/menu.jpg">
    </div>

    <div class="logo"><img src="assets/Logo/pizza.png" alt=""></div>

    


    <div class="imbiss-name-sec">
        <p class="imbiss-name">Plated!</p>
        <p class="rate">Bewertung (4,5 von 5 Sternen)</p>
    </div>


    <div class="navbar">
        <img src="assets/img/arrow.png" alt="">
        <a href="#main" onclick="renderMainDish()">Hauptgerichte</a>
        <a href="#sides">Beilagen</a>
        <a href="#drinks">Drinks</a>
    </div>


    <div class="mid-pic-sec">
        <img src="assets/img/veg.jpg">
    </div>
    

    <h3>Hauptgerichte</h3>
    <div class="slider"><img src="assets/img/chicken.jpg" alt=""></div>
    <main class="main" id="main">
        <!--  -->
    </main>


    <h3>Beilagen</h3>
    <div class="slider"><img src="assets/img/veg.jpg" alt=""></div>
    <section class="sides" id="sides">
        <!--  -->
    </section>


    <h3>Getränke</h3>
    <div class="slider"><img src="assets/img/veg.jpg" alt=""></div>
    <section class="drinks" id="drinks">
        <!--  -->
    </section>


    <div class="bottom-pic-sec">
        <a href="#header"><img src="assets/img/chicken.jpg"></a>
    </div>


    <div onclick="renderRespBasket()" class="basket-resp" id="basket-resp">
        Warenkorb
    </div>


    <div id="overlay" class="overlay d-none"></div>
    

</div>
        

    <div class="basket-wrapper" id="basket-wrapper">
        
        <div id="basket" class="basket">
            <div class="basket-head">
                <h1>Warenkorb</h1>
            </div>


                <div class="inner-basket-empty d-none" id="empty-info">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <p>Wähle leckere Gerichte aus der Karte und bestelle dein Menü.</p>
                </div>


            <div class="inner-basket" id="inner-basket">
                <!--  -->
            </div>


            <div class="basket-bottom">
                <div class="subtotal"><p>Zwischensumme</p> <p id="subtotal"></p> </div>
                <div class="delivery"><p>Lieferkosten</p> <p id="delivery">4,00€</p> </div>
                <div class="total"><p>Gesamt</p> <p id="total"></p> </div>

                <button class="button-order" onclick="order()">Bestellen</button>

                <div class="info" id="info">Deine Bestellung ist raus!</div>

            <label>
                <input onclick="cancelDelivery()" type="checkbox" name="takeaway" id="takeaway-checkbox">
                    Takeaway
            </label>

            

            <div onclick="renderRespBasket()" class="inner-warenkorb" id="inner-warenkorb">
                Warenkorb verlassen
            </div>

            
            </div>
        </div>
    </div>

    </div>


    <footer>
        <a href="#header"><img src="assets/Logo/Logo.png" alt="Logo"></a>

        <div class="footer-icons">
                    <a href="https://www.twitter.com/" target="_blank" title="X"> <img src="assets/img/twitter_white.png" alt="twitter-logo"></a>
                    <a href="https://www.instagram.com/" target="_blank" title="Instagramm"> <img src="assets/img/instagram_white.png" alt="instagram-logo"></a>
                    <a href="https://www.facebook.com/" target="_blank" title="Facebook"> <img src="assets/img/facebook_white.png" alt="facebook-logo"></a>
                </div>
    </footer>
    

</body>
</html>
